<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!-- Global container-->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- Card Container-->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl 
                    md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">

            <!--Image container-->
            <div>
                <img src="images/headphone.png" alt="" 
                     class="mx-auto duration-200 hover:scale-105 w-60">
            </div>
            <!-- Content-->
            <div class="flex felx-col space-y-6">
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>
                    <div class="max-w-sm text-2xl font-medium">
                         The best audio device in the  world
                    </div>
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-sm font-light text-gray-400">
                            This offer is valid until April 3rd or as long as stock lasts!!
                        </p>
                    </div>
                    <div class="group">
                        <button class="w-full bg-blue-700 text-white border-b-8 
                                       border-b-blue-700 rounded-lg">
                            <div>
                                Add to cart
                            </div>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
